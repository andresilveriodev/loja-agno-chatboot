# Loja Multidepartamental - Ambiente de desenvolvimento
# Uso: docker-compose up -d (sobe mongo + redis; frontend e backend rodam localmente com npm run dev)
# ai-service: rodar localmente com Python (ver services/ai-service/README.md)

services:
  mongo:
    image: mongo:7
    container_name: loja-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - loja-network

  redis:
    image: redis:7-alpine
    container_name: loja-redis
    restart: unless-stopped
    # Sem ports: Redis s√≥ na rede interna (evita conflito com 6379/6380 no host).
    # Quando o backend usar Redis, conectar em redis:6379 de outro container.
    volumes:
      - redis_data:/data
    networks:
      - loja-network

volumes:
  mongo_data:
  redis_data:

networks:
  loja-network:
    driver: bridge
